name: Ubuntu 25.10 / Qt 6 / ARM64

on:
  push:
    paths-ignore:
    - scripts/docker/**
    branches:
    - master
  pull_request:
    paths-ignore:
    - scripts/docker/**
    branches:
    - master
  workflow_dispatch:

jobs:
  do-build-test:
    uses: ./.github/workflows/linux-debian-generic-qt6.yml
    with:
      container-image: ubuntu:25.10
      runner: ubuntu-24.04-arm
      arch: arm64
