<html>
<head>
	<style>
		body {
			;
			padding: 0px;
			margin: 0px;
			font-size: 1vw;
			line-height: 1;
			font-family: Arial, Helvetica, sans-serif;
			color: #3465a4;
		}

		h1 {
			font-size: 1vw;
			float: left;
			margin: 0px;
		}

		p {
			font-size: 1vw;
			float: left;
			margin: 0px;
		}

		td {
			margin:0px;
		}

		#footer {
			height: 100%;
			width: 100%;
			float: left;
		}

		#body_div {
			background-color: #ffffff;
			float: left;
		}

		.mainContainer {
			width: 50%;
			height: 33.333%;
			margin-left: 0%;
			margin-right: 0%;
			margin-top: 0%;
			margin-bottom: 0%;
			overflow: hidden;
			page-break-inside: avoid;
			float: left;
		}

		.innerContainer {
			height: 99%;
			width: 98%;
			padding-left: 1%;
			padding-right: 1%;
			padding-top: 1%;
			overflow: hidden;
		}

		.table_class {
			overflow: hidden;
			width: 100%;
			margin: 0%;
			float: left;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			border-width: 1px;
			border-style:solid;
			border-color: #173764;
			font-size: 1vw;
			background-color: #eff7ff;
			color: #3465a4;
		}

		.notes_table_class {
			overflow: hidden;
			max-width: 100%;
			min-width: 100%;
			margin: 0.5%;
			float: left;
		}

		.diveProfile {
			width: 100%;
			height: 95%;
			margin-left: 0%;
			margin-right: 0%;
			margin-bottom: 0%;
			margin-top: 0%;
			float: right;
		}

		.diveDetails {
			width: 100%;
			float: left;
		}

		.dataPart {
			height: 45%;
			max-height: 60%;
		}

		.dataSection{
			width: 100%;
		}

		.textArea {
			overflow: hidden !important;
			text-overflow: ellipsis;
			line-height: 1;
		}

		#sixdivespack {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body data-numberofdives = 6>
<div id="body_div">

	
		
		<div class="mainContainer">
			<div class="innerContainer">
				<div class="diveDetails">
					<div class="dataPart">
						<div class="diveProfile" id="dive_83790"/>
						<div class="dataSection">
							<table style="float:left;width:100%;">
								<tr>
									<td>
										<h1> Dive # 1 - 4/2/14 10:00 AM</h1>
										<p style="float:right;"> Max. depth: 128ft </p>
									</td>
								</tr>
								<tr>
									<td>
										<p> Lake Coleridge </p> 
										<p  style="float:right;"> Duration: 1:18h </p>
									</td>
								</tr>
							</table>
							<table class="table_class">
								<tr>
									<td> Gas used: Dil2 (16/45) / Oxy2 oxygen / AL80 air</td>
									<td> Tags: ccr_dive</td>
									<td> SAC: </td>
								</tr>
								<tr>
									<td> Dive guide: Taylor</td>
									<td> Buddy: Michael</td>
									<td> Rating: 4/5</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="notesPart">
						<table class="notes_table_class">
							<tbody>
								<tr>
									<td>
										<p> Notes: </p>
									</td>
								</tr>
								<tr>
									<td>
										<div class="textArea">
											<p> CCR dive<br/>Lake<br/>"small waves" </p>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	

<div id="footer">
</div>
</div>
</body>
</html>
