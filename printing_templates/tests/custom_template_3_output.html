<html>
<head>
	<style>
		body {
			;
			padding: 0px;
			margin: 0px;
			font-size: 1vw;
			line-height: 1;
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			font-size: 1vw;
			float: left;
		}

		p {
			font-size: 1vw;
			float: left;
		}

		#body_div {
			background-color: #ffffff;
		}

		.mainContainer {
			width: 99%;
			height: 50%;
			margin-left: 0.5%;
			margin-right: 0.5%;
			margin-top: 0;
			margin-bottom: 0;
			overflow: hidden;
			page-break-inside: avoid;
		}

		.innerContainer {
			height: 85%;
			margin-top: 1%;
			margin-bottom: 1%;
			overflow: hidden;
		}

		.table_class {
			overflow: hidden;
			width: 25%;
			height: 99%;
			margin: 0.5%;
			float: left;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			border-width: 1px;
			border-style:solid;
			border-color: #173764;
		}

		.notes_table_class {
			overflow: hidden;
			width: 99%;
			margin: 0.5%;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			border-width: 1px;
			border-style:solid;
			border-color: #173764;
		}

		.fieldTitle {
			background-color: #a6bcd7;
			color: #3465a4;
			padding-left: 2%;
		}

		.fieldData {
			color: #204a87;
			background-color: #eff7ff;
			padding-left: 2%;
		}

		.diveProfile {
			float: left;
			height: 99%;
			width: 47%;
			margin: 0.5%;
		}

		.diveDetails {
			width: 100%;
			float: left;
		}

		.dataPart {
			height: 64%;
			padding-bottom: 1%;
			width: 100%;
			float: left;
		}

		.notesPart {
			height: 35%;
			width: 100%;
			float: left;
		}

		.textArea {
			overflow: hidden !important;
			text-overflow: ellipsis;
			max-height: 10.3vw;
			line-height: 1;
		}

		#footer {
			width: 96%;
			height: 50%;
		}
	</style>
</head>
<body data-numberofdives = 2>
<div id="body_div">

	
		<div class="mainContainer">
			<div class="innerContainer">
				<div class="diveDetails">
					<div class="dataPart">
						<table class="table_class">
							<tbody><tr>
								<td class="fieldTitle">
									<h1> Dive No. </h1>
								</td>
								<td class="fieldData">
									<p> 1 </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Date </h1>
								</td>
								<td class="fieldData">
									<p> 4/2/14 </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Location </h1>
								</td>
								<td class="fieldData">
									<p> Lake Coleridge </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Max. depth </h1>
								</td>
								<td class="fieldData">
									<p> 128ft </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Duration </h1>
								</td>
								<td class="fieldData">
									<p> 1:18h </p>
								</td>
							</tr>
						</tbody></table>
						<table class="table_class">
							<tbody><tr>
								<td class="fieldTitle">
									<h1> Time. </h1>
								</td>
								<td class="fieldData">
									<p> 10:00 AM </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Air Temp. </h1>
								</td>
								<td class="fieldData">
									<p> 54.0°F </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Water Temp. </h1>
								</td>
								<td class="fieldData">
									<p> 39.7°F </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Buddy </h1>
								</td>
								<td class="fieldData">
									<p> Michael </p>
								</td>
							</tr>
							<tr>
								<td class="fieldTitle">
									<h1> Dive Guide </h1>
								</td>
								<td class="fieldData">
									<p> Taylor </p>
								</td>
							</tr>
						</tbody></table>
						<div style="background-color: lightblue;" class="diveProfile" id="dive_83790">
						</div>
					</div>
					<div class="notesPart">
						<table class="notes_table_class">
							<tbody><tr>
								<td style="padding-left:1%" class="fieldTitle">
									<h1> Notes </h1>
								</td>
							</tr>
							<tr>
								<td class="fieldData">
									<div class="textArea">
										<p> CCR dive<br/>Lake<br/>"small waves" </p>
									</div>
								</td>
							</tr>
						</tbody></table>
					</div>
				</div>
			</div>
		</div>
	

<div id="footer">
</div>
</div>
</body>
</html>
